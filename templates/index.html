<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecast Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
        form {
            margin-top: 20px;
        }
        label, select, input, .result {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
        }
        .result {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Year and Month for Forecast</h1>
        <form method="post">
            <div>
                <label for="year">Year (e.g., 2024):</label>
                <input type="number" id="year" name="year" required>
            </div>
            
            <div>
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            
            <div>
                <input type="submit" value="Get Forecast">
            </div>
        </form>
        
        {% if forecast_value != None %}
        <div class="result">
            <h2>Forecast Result</h2>
            <p>The forecasted return for {{ month_name }} {{ year }} is: {{ forecast_value | round(2) }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="result">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
